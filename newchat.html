<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
    <style>
        /* Custom styles for the navbar */
        .custom-navbar .nav-link:hover {
            color: #f8f9fa;
        }

        /* Typing effect */
        .wrapper {
            margin: 20px 0;
            text-align: center;
        }
        .typing-demo {
            width: 22ch;
            animation: typing 3.5s steps(22), blink .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
            font-family: monospace;
            font-size: 2rem;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 22ch;
            }
        }
        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: black;
            }
        }

        /* Custom card styling */
        .custom-card {
            margin: 20px 0;
        }

        /* Chat UI Styling */
        .chat-container {
            display: flex;
            width: 100%;
            height: 70vh; /* Adjust height as needed */
            max-width: 1200px;
            margin: 0 auto;
            padding: 2px;
            box-sizing: border-box;
            border: 1px solid #fa0ac6;
        }

        .chat-sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(6px);
            border-right: 1px solid #fa0ac6;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: #120075;
            color: #fa0ac6;
            padding: 15px;
            text-align: center;
        }

        .chat-options {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-options button {
            background-color: #120075;
            color: #fa0ac6;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-options button:hover {
            background-color: #fa0ac6;
            color: #120075;
        }

        .chat-history {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #0084ff;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(6px);
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(6px);
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(6px);
            border-top: 1px solid #fa0ac6;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #fa0ac6;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #fa0ac6;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(6px);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #fa0ac6;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            .chat-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #fa0ac6;
            }
            .chat-main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav custom-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="documentation.html">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Typing Effect -->
    <div class="wrapper">
        <div class="typing-demo">
            Say Hi! to Finwise.
        </div>
    </div>

    <!-- Chat UI -->
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-header">
                <h2>AI Chat Assistant</h2>
            </div>
            <div class="chat-options">
                <button id="new-chat-btn">New Chat</button>
                <button id="history-btn">History</button>
                <button id="settings-btn">Settings</button>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat history will be displayed here -->
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
