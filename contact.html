<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Custom styles for the navbar */
       
        
        .custom-navbar .nav-link:hover {
            color: #f8f9fa;
        }
        
        /* Typing effect */
        .wrapper {
            margin: 20px 0;
            text-align: center;
        }
        .typing-demo {
            width: 22ch;
            animation: typing 3.5s steps(22), blink .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
            font-family: monospace;
            font-size: 2rem;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 22ch;
            }
        }
        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: black;
            }
        }

        /* Custom card styling */
        .custom-card {
            margin: 20px 0;
        }
    
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav custom-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="documentation.html">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item"></li>
                     <div class="button-container">
                        <a href="newchat.html" class="neon-button">Chat Now</a>
                     </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Typing Effect -->
    <div class="wrapper">
        <div class="typing-demo">
            Get in contact with us
        </div>
    </div>

    
    <div class="container">
        <header>
            <h1 style="color: black; font-size: 70px; text-shadow: 
            0 0 5px #fa0ac6, /* Blue glow */
            0 0 5px #fa0ac6,
            0 0 5px #fa0ac6, /* Cyan glow */
            0 0 5px #fa0ac6">Contact Us</h1>
        </header>
        <div class="contact-form">
            <div class="form-container">
                <h2>Get in Touch</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Our Address</h2>
                <p>1234 Street Name, City, Country</p>
                <p>Email: contact@example.com</p>
                <p>Phone: +123-456-7890</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
